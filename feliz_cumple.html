<!DOCTYPE html>

<head>

      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #FF69B4;
      transition: background 0.2s;
    }
    #play-music-btn:hover {
      background: #FFD700;
      color: #FF69B4;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Bot√≥n para reproducir m√∫sica -->
  <button id="play-music-btn">Reproducir m√∫sica</button>
  <audio id="musica" src="Locked-Out-Of-Heaven.mp3" loop></audio>

  <div class="container">
    <div class="rosa-fija" id="rosa-fija">
      <img class="fondo-rosa" id="rosa-img" src="rosa.png" alt="Rosa">
      <div class="texto-sobre-rosa">
        <div class="mensaje" id="mensaje"></div>
      </div>
    </div>
    <div class="album" id="album">
      <h2>Nuestros Recuerdos</h2>
      <div class="fotos">
        <img src="imagen1.jpg" alt="Recuerdo 1">
        <img src="imagen2.jpg" alt="Recuerdo 2">
      </div>
    </div>
  </div>

  <script>
    // Bot√≥n para reproducir m√∫sica
    document.getElementById('play-music-btn').onclick = function() {
      const audio = document.getElementById('musica');
      audio.play();
      this.style.display = 'none';

    // Efecto de fade-in para la rosa
    window.onload = function() {
      setTimeout(() => {
        document.getElementById('rosa-img').style.opacity = 1;
      }, 400);

      const MENSAJE = `Carta de cumplea√±os para Mariana üíõ\n\nQuerida Mariana,\n\nHoy celebramos un d√≠a muy especial, tus 21 a√±os, y aunque no pueda entregarte esta carta en f√≠sico, no quer√≠a dejar pasar la oportunidad de escribirte estas palabras que me nacen del coraz√≥n.\n\nDesde aquel primer a√±o en la universidad, cuando nuestros caminos se cruzaron, jam√°s imagin√© todo lo que compartir√≠amos. Hemos vivido momentos de todos los colores: risas, silencios, enojos, charlas nocturnas, apoyos sinceros y hasta discusiones que, lejos de alejarnos, terminaron fortaleciendo este lazo tan √∫nico que tengo contigo.\n\nMe has permitido estar a tu lado en instantes muy dif√≠ciles, y tambi√©n has estado t√∫ para m√≠ cuando m√°s lo necesit√©. Y eso, Mariana, es algo que valoro profundamente. No todos tienen esa capacidad de dar tanto de s√≠, aun cuando tambi√©n est√°n librando sus propias batallas.\n\nAdmiro la fuerza con la que enfrentas tus d√≠as, incluso cuando sientes que ya no puedes m√°s. Esa lucha interna que llevas, esa manera tuya de seguir adelante aunque muchas veces creas que no lo lograr√°s, es algo que me inspira m√°s de lo que imaginas. Ver c√≥mo avanzas, c√≥mo cambias para bien y c√≥mo te superas, me llena de orgullo.\n\nT√∫, con tu manera especial de ver el mundo, de hacerme enojar y re√≠r en el mismo d√≠a, logras que cada instante contigo sea diferente. Me gusta retarte, competir contigo, porque me empujas a ser mejor... aunque no pienso dejarme ganar tan f√°cil eh?\n\nQuiero que sepas que estoy y estar√© siempre para ti, a cualquier hora y en cualquier momento. As√≠ como t√∫ me has regalado sonrisas en d√≠as nublados, yo tambi√©n quiero ser quien te recuerde que, pase lo que pase, no est√°s sola.\n\nGracias por ser como eres, por ser parte de mi vida y por tener un lugar tan especial en mi coraz√≥n. A veces no lo demuestro, lo s√©, pero el cari√±o y el afecto que te tengo es inmenso.\n\nFeliz cumplea√±os, Mariana.\nTe deseo una vida llena de momentos que te hagan brillar tanto como t√∫ sabes hacerlo.\nCon mucho cari√±o,\n\nGiomar`;
      let i = 0;
      const rosaHeight = 500;
      const album = document.getElementById('album');
      const mensaje = document.getElementById('mensaje');
      const rosaFija = document.getElementById('rosa-fija');
      function escribir() {
        if (i <= MENSAJE.length) {
          mensaje.innerText = MENSAJE.slice(0, i);

          // Medir la altura real del texto dentro de la rosa
          const textoRect = mensaje.getBoundingClientRect();
          const rosaRect = rosaFija.getBoundingClientRect();
          const textoBottom = textoRect.bottom - rosaRect.top;

          if (textoBottom + 32 > rosaHeight) {
            album.style.marginTop = (textoBottom + 32 - rosaHeight) + 'px';
          } else {
            album.style.marginTop = '32px';
          }

          i++;
          setTimeout(escribir, 35);
        }
      }
      setTimeout(escribir, 2500);
    };
  </script>
</body>
</html>
